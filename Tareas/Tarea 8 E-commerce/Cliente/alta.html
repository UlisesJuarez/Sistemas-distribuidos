    <div class="content">
        <h1 class="titulo">Nuevo Producto</h1>
        <div class="container nuevo">
            <form>
                <div class="form-group">
                    <label for="descripcion">Descripción del artículo</label>
                    <input type="text" class="form-control" id="descripcion" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio">
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad en almacén</label>
                    <input type="number" class="form-control" id="cantidad">
                </div>
                <div class="form-group">
                    <br><img id="imagen" width="48px" src="images/vacio.png"><br>
                    <label for="imagen">Imagen del artículo</label><br>
                    <input type="file" class="form-control-file" onchange="readSingleFile(files,get('imagen'))" multiple="false" accept="image/*"/>
                </div>
                <br>
                <a href=""> <img src="images/add.svg" height="56" alt="Agregar"></a>
                <a href="" onclick="limpiar()"> <img src="images/clean.svg" height="56" alt="Agregar"></a>
            </form>
        </div>
    </div>
